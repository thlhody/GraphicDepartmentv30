<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="en">
<head>
    <title>Holiday History</title>
    <style>
        .table > :not(caption) > * > * {
            padding: 1rem 0.75rem;
        }
        .badge {
            font-weight: 500;
        }
        .badge i {
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-4">
        <!-- Header Section -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
                <h1 class="h2 mb-0">Time Off History</h1>
                <div class="badge bg-danger rounded-pill px-3 py-2">
                    <i class="bi bi-person me-1"></i>
                    <span th:text="${user.name}"></span>
                </div>
            </div>
            <nav class="d-flex align-items-center gap-2">
                <a class="btn btn-outline-primary" th:href="@{/admin/holidays}">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            </nav>
        </header>

        <!-- History Table -->
        <div class="card shadow-sm">
            <div class="card-header bg-transparent">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-calendar-check text-primary me-2 fs-4"></i>
                        <h5 class="card-title mb-0">Time Off Records</h5>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="bg-light">
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Total Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="entry : ${timeOffs}">
                            <td th:text="${entry.workDate}"></td>
                            <td>
                                    <span class="badge bg-info">
                                        <i class="bi bi-calendar2-check me-1"></i>
                                        <span th:text="${entry.timeOffType}"></span>
                                    </span>
                            </td>
                            <td th:text="${#temporals.format(#temporals.createDateTime(entry.dayStartTime), 'HH:mm')}"></td>
                            <td th:text="${#temporals.format(#temporals.createDateTime(entry.dayEndTime), 'HH:mm')}"></td>
                            <td th:text="${entry.totalWorkedMinutes + ' minutes'}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div th:if="${timeOffs.empty}" class="text-center py-5">
                    <div class="text-muted">
                        <i class="bi bi-calendar-x fs-1"></i>
                        <h5 class="mt-3">No Time Off Records</h5>
                        <p class="mb-0">No time off records found for this user.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
