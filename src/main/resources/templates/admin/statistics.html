<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}" lang="en">
<head>
    <title>Statistics</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid py-4">
        <!-- Header Section -->
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
                <h1 class="header-title">
                    <i class="bi bi-graph-up me-2"></i>Statistics Dashboard
                </h1>
                <div class="badge bg-primary rounded-pill">
                    <i class="bi bi-shield me-2"></i>Admin Panel
                </div>
            </div>
            <a class="btn btn-outline-primary" th:href="@{/admin}">
                <i class="bi bi-grid me-2"></i>Dashboard
            </a>
        </div>

        <!-- Period Selector Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">
                    <i class="bi bi-calendar-range me-2"></i>Period Selection
                </h5>
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-auto" style="min-width: 180px;">
                        <label for="statisticsType" class="form-label fw-semibold">
                            <i class="bi bi-speedometer2 me-1"></i>Statistics Type
                        </label>
                        <select id="statisticsType" class="form-select">
                            <option value="monthly" selected>Monthly (Fast - ~1,700 entries)</option>
                            <option value="yearly">Yearly (Slow - ~20,400 entries)</option>
                        </select>
                    </div>
                    <div class="col-auto" style="min-width: 150px;">
                        <label for="yearSelect" class="form-label fw-semibold">Year</label>
                        <select id="yearSelect" class="form-select">
                            <option th:each="y : ${#numbers.sequence(2023, #dates.year(#dates.createNow()))}"
                                    th:value="${y}"
                                    th:text="${y}"
                                    th:selected="${y == currentYear}">
                            </option>
                        </select>
                    </div>
                    <div class="col-auto" style="min-width: 150px;">
                        <label for="monthSelect" class="form-label fw-semibold">Month</label>
                        <select id="monthSelect" class="form-select">
                            <option th:each="m : ${#numbers.sequence(1, 12)}"
                                    th:value="${m}"
                                    th:text="${monthNames[m-1]}"
                                    th:selected="${m == currentMonth}">
                            </option>
                        </select>
                    </div>
                    <div class="col-auto" style="min-width: 150px;">
                        <button id="loadDataBtn" class="btn btn-primary w-100">
                            <i class="bi bi-arrow-clockwise me-2"></i>Load Data
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="card shadow-sm mb-4" style="display: none;">
            <div class="card-body text-center py-5">
                <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h5 class="text-muted">Loading Statistics...</h5>
                <p class="text-muted mb-0">
                    <small>Reading data from 17+ user files. This may take a moment...</small>
                </p>
            </div>
        </div>

        <!-- Charts Row -->
        <div id="chartsContainer" class="row mb-4" style="display: none;">
            <!-- Monthly Entries Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Monthly Entries Distribution - <span th:text="${currentYear}"></span>
                        </h5>
                        <div style="height: 300px;">
                            <canvas id="monthlyEntriesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Daily Entries Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daily Entries - <span th:text="${monthNames[currentMonth-1]}"></span>
                            <span th:text="${currentYear}"></span></h5>
                        <div style="height: 300px;">
                            <canvas id="dailyEntriesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Distribution Charts -->
        <div id="distributionContainer" class="row" style="display: none;">
            <!-- Client Distribution -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Client Distribution</h5>
                        <canvas id="clientChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Action Types -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Action Types</h5>
                        <canvas id="actionTypeChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Print Prep Types -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Print Prep Types</h5>
                        <canvas id="printPrepTypeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Scripts -->
    <th:block layout:fragment="scripts">
        <!-- Chart.js library -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Server data for JavaScript (initial state) -->
        <script th:inline="javascript">
            // Initialize global variables - data will be loaded via AJAX
            window.clientData = null;
            window.actionTypeData = null;
            window.printPrepTypeData = null;
            window.monthlyEntriesData = null;
            window.dailyEntriesData = null;

            // Store month names for display
            window.monthNames = /*[[${monthNames}]]*/ [];
        </script>

        <!-- ES6 Module (Modern Browsers) with cache busting -->
        <script type="module">
            const cacheBuster = new Date().getTime();
            import(`/js/features/statistics/index.js?v=081120251622${cacheBuster}`)
                .then(() => console.log('✅ Admin Statistics - ES6 module loaded'))
                .catch(err => console.error('❌ Error loading admin statistics module:', err));
        </script>
    </th:block>
</div>
</body>
</html>
