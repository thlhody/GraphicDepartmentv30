<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}" lang="en">
<head>
    <title>About - CT3</title>
    <link rel="stylesheet" th:href="@{/css/about.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="about-container">
            <div class="text-center">
                <div class="logo-container">
                    <img th:src="@{/images/ct3text.png}" alt="CT3 Logo" src="" id="logo-image"/>
                </div>
                <h1 class="app-title">
                    Creative Time And Task Tracker
                </h1>
                <div class="version-card">
                    <p class="version-info">Version <span th:text="${@environment.getProperty('cttt.version')}">6.7.7</span></p>
                </div>

                <!-- Notification Testing Section -->
                <div class="notification-testing-card">
                    <h2 class="testing-title">Notification Testing</h2>
                    <p class="testing-desc">Click a button to trigger a notification for testing purposes.</p>

                    <div class="notification-buttons">
                        <button class="notification-btn test-btn" data-type="test">
                            <span class="btn-icon">üß™</span>
                            <span class="btn-text">Test</span>
                        </button>

                        <button class="notification-btn start-day-btn" data-type="start-day">
                            <span class="btn-icon">üåÖ</span>
                            <span class="btn-text">Start Day</span>
                        </button>

                        <button class="notification-btn schedule-end-btn" data-type="schedule-end">
                            <span class="btn-icon">üèÅ</span>
                            <span class="btn-text">Schedule End</span>
                        </button>

                        <button class="notification-btn hourly-btn" data-type="hourly">
                            <span class="btn-icon">‚è±Ô∏è</span>
                            <span class="btn-text">Hourly</span>
                        </button>

                        <button class="notification-btn temp-stop-btn" data-type="temp-stop">
                            <span class="btn-icon">‚è∏Ô∏è</span>
                            <span class="btn-text">Temp Stop</span>
                        </button>

                        <button class="notification-btn resolution-btn" data-type="resolution">
                            <span class="btn-icon">‚úÖ</span>
                            <span class="btn-text">Resolution</span>
                        </button>
                    </div>

                    <div id="notification-status" class="notification-status"></div>

                </div>

                <div class="copyright-section">
                    <p class="mb-0">¬© 2024 thlhody. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <!-- ES6 Module (Modern Browsers) -->
    <script type="module">
        import { AboutManager } from '/js/features/about/index.js';

        // AboutManager auto-initializes on DOMContentLoaded
        console.log('‚úÖ About page - ES6 module loaded');
    </script>

    <!-- Legacy Fallback (IE11) -->
    <script nomodule th:src="@{/js/legacy/about.js}"></script>
    <script nomodule>
        console.log('‚ö†Ô∏è About page - Legacy fallback loaded');
    </script>
</th:block>
</body>
</html>
