<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="English">
<body>
<div th:fragment="statusIndicator" class="status-indicator" th:if="${workTimeSyncService != null and #authorization.expression('isAuthenticated()')}">
    <div class="status-container">
        <div class="status-item">
            <span class="status-label">Network:</span>
            <span class="status-dot" th:classappend="${workTimeSyncService.network ? 'status-green' : 'status-red'}"></span>
        </div>
        <div class="status-item">
            <span class="status-label">Local:</span>
            <span class="status-dot" th:classappend="${workTimeSyncService.local ? 'status-green' : 'status-red'}"></span>
        </div>
    </div>
    <div class="alert alert-danger alert-dismissible fade show"
         role="alert"
         th:if="${workTimeSyncService.syncError != null}">
        <small class="sync-error-message" th:text="${workTimeSyncService.syncError +
                (workTimeSyncService.retryCount > 0 ? ' (Retry ' + workTimeSyncService.retryCount + '/3)' : '')}">
        </small>
        <button type="button"
                class="btn-close btn-sm"
                data-bs-dismiss="alert"
                aria-label="Close">
        </button>
    </div>
</div>
</body>
</html>
