<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/default}"
      lang="en">
<head>
    <title>User Status Management</title>
    <link rel="stylesheet" th:href="@{/css/status.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container py-4">
        <!-- Header Section -->
        <header class="page-header d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
                <h1 class="header-title mb-0">
                    <span th:text="${#authorization.expression('hasRole(''ADMIN'')') ? 'User Status Management' : 'User Status'}"></span>
                </h1>
                <div class="badge bg-primary rounded-pill px-3 py-2">
                    <span id="onlineCount" class="me-1" th:text="${onlineCount}">0</span>
                    <span>Online</span>
                </div>
            </div>
            <nav class="d-flex align-items-center gap-2">
                <a th:href="@{/status/refresh}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise me-1"></i> Refresh
                </a>
                <a class="btn btn-outline-primary"
                   th:href="${dashboardUrl}">
                    <i class="bi bi-grid"></i> Dashboard
                </a>
            </nav>
        </header>
        <!-- Status Cards -->
        <div class="card shadow-sm">
            <div class="card-header bg-transparent border-bottom-0">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-people-fill text-primary me-2 fs-4"></i>
                        <h5 class="card-title mb-0">Active Users</h5>
                    </div>
                    <div class="text-muted small">
                        Last updated: <span id="lastUpdate"></span>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="bg-light">
                        <tr>
                            <th class="border-0">
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="bi bi-person me-2"></i>User
                                </div>
                            </th>
                            <th class="border-0">
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="bi bi-circle-fill me-2"></i>Status
                                </div>
                            </th>
                            <th class="border-0">
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="bi bi-clock-history me-2"></i>Last Active
                                </div>
                            </th>
                            <th class="border-0" sec:authorize="hasAnyRole('ADMIN', 'TEAM_LEADER', 'USER')">
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="bi bi-gear me-2"></i>Actions
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Users are displayed in this order: Online, then Temporary Stop, then Offline -->
                        <!-- Within each status category, users are sorted alphabetically by name -->
                        <tr th:each="status : ${userStatuses}"
                            th:if="${status.status == 'Online'}"
                            th:class="${status.username == currentUsername ? 'bg-light' : ''}"
                            class="align-middle">
                            <td class="user-cell">
                                <div class="d-flex align-items-center">
                                    <div class="status-indicator me-3 bg-success"></div>
                                    <div>
                                        <div class="fw-medium" th:text="${status.name}"></div>
                                        <div class="text-muted small"
                                             th:if="${status.username == currentUsername}">
                                            <i class="bi bi-star-fill text-warning me-1"></i>You
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge rounded-pill px-3 py-2 bg-success">
                                    <i class="bi bi-broadcast"></i>
                                    <span class="ms-1">Online</span>
                                </span>
                            </td>
                            <td>
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="bi bi-clock text-muted me-2"></i>
                                    <span class="date-display" th:text="${status.lastActive}" th:attr="data-timestamp=${status.lastActive}"></span>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex gap-2 justify-content-center">
                                    <!-- Time Off History Button - Available for all users -->
                                    <a th:if="${status.userId != null}" th:href="@{/status/timeoff-history(userId=${status.userId})}"
                                       class="btn btn-sm btn-outline-info">
                                        <i class="bi bi-calendar-check me-1"></i>Time Off
                                    </a>
                                    <!-- Fallback if userId is missing -->
                                    <a th:if="${status.userId == null}" th:href="@{/status/timeoff-history(username=${status.username})}"
                                       class="btn btn-sm btn-outline-info">
                                        <i class="bi bi-calendar-check me-1"></i>Time Off
                                    </a>

                                    <!-- Register Search - Visible to all authenticated users -->
                                    <a th:href="@{/status/register-search(username=${status.username})}"
                                       class="btn btn-sm btn-outline-warning">
                                        <i class="bi bi-search me-1"></i>Register
                                    </a>

                                    <!-- Work Time button renamed to WT -->
                                    <a th:href="@{/user/worktime(username=${status.username})}"
                                       class="btn btn-sm btn-outline-warning"
                                       th:classappend="${status.username != currentUsername && !#authorization.expression('hasAnyRole(''ADMIN'', ''TEAM_LEADER'')') ? 'disabled opacity-50 pe-none' : ''}">
                                        <i class="bi bi-clock me-1"></i>WT
                                    </a>
                                </div>
                            </td>
                        </tr>

                        <!-- Temporary Stop Users -->
                        <tr th:each="status : ${userStatuses}"
                            th:if="${status.status == 'Temporary Stop'}"
                            th:class="${status.username == currentUsername ? 'bg-light' : ''}"
                            class="align-middle">
                            <td class="user-cell">
                                <div class="d-flex align-items-center">
                                    <div class="status-indicator me-3 bg-warning"></div>
                                    <div>
                                        <div class="fw-medium" th:text="${status.name}"></div>
                                        <div class="text-muted small"
                                             th:if="${status.username == currentUsername}">
                                            <i class="bi bi-star-fill text-warning me-1"></i>You
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge rounded-pill px-3 py-2 bg-warning">
                                    <i class="bi bi-pause-circle"></i>
                                    <span class="ms-1">Temporary Stop</span>
                                </span>
                            </td>
                            <td>
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="bi bi-clock text-muted me-2"></i>
                                    <span th:utext="${status.lastActive}"></span>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex gap-2 justify-content-center">
                                    <!-- Time Off History Button - Available for all users -->
                                    <a th:if="${status.userId != null}" th:href="@{/status/timeoff-history(userId=${status.userId})}"
                                       class="btn btn-sm btn-outline-info">
                                        <i class="bi bi-calendar-check me-1"></i>Time Off
                                    </a>
                                    <!-- Fallback if userId is missing -->
                                    <a th:if="${status.userId == null}" th:href="@{/status/timeoff-history(username=${status.username})}"
                                       class="btn btn-sm btn-outline-info">
                                        <i class="bi bi-calendar-check me-1"></i>Time Off
                                    </a>

                                    <!-- Register Search - Visible to all authenticated users -->
                                    <a th:href="@{/status/register-search(username=${status.username})}"
                                       class="btn btn-sm btn-outline-warning">
                                        <i class="bi bi-search me-1"></i>Register
                                    </a>

                                    <!-- Work Time button renamed to WT -->
                                    <a th:href="@{/user/worktime(username=${status.username})}"
                                       class="btn btn-sm btn-outline-warning"
                                       th:classappend="${status.username != currentUsername && !#authorization.expression('hasAnyRole(''ADMIN'', ''TEAM_LEADER'')') ? 'disabled opacity-50 pe-none' : ''}">
                                        <i class="bi bi-clock me-1"></i>WT
                                    </a>
                                </div>
                            </td>
                        </tr>

                        <!-- Offline Users -->
                        <tr th:each="status : ${userStatuses}"
                            th:if="${status.status != 'Online' && status.status != 'Temporary Stop'}"
                            th:class="${status.username == currentUsername ? 'bg-light' : ''}"
                            class="align-middle">
                            <td class="user-cell">
                                <div class="d-flex align-items-center">
                                    <div class="status-indicator me-3 bg-secondary"></div>
                                    <div>
                                        <div class="fw-medium" th:text="${status.name}"></div>
                                        <div class="text-muted small"
                                             th:if="${status.username == currentUsername}">
                                            <i class="bi bi-star-fill text-warning me-1"></i>You
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge rounded-pill px-3 py-2 bg-secondary">
                                    <i class="bi bi-power"></i>
                                    <span class="ms-1" th:text="${status.status}"></span>
                                </span>
                            </td>
                            <td>
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="bi bi-clock text-muted me-2"></i>
                                    <span class="date-display" th:text="${status.lastActive}" th:attr="data-timestamp=${status.lastActive}"></span>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex gap-2 justify-content-center">
                                    <!-- Time Off History Button - Available for all users -->
                                    <a th:if="${status.userId != null}" th:href="@{/status/timeoff-history(userId=${status.userId})}"
                                       class="btn btn-sm btn-outline-info">
                                        <i class="bi bi-calendar-check me-1"></i>Time Off
                                    </a>
                                    <!-- Fallback if userId is missing -->
                                    <a th:if="${status.userId == null}" th:href="@{/status/timeoff-history(username=${status.username})}"
                                       class="btn btn-sm btn-outline-info">
                                        <i class="bi bi-calendar-check me-1"></i>Time Off
                                    </a>

                                    <!-- Register Search - Visible to all authenticated users -->
                                    <a th:href="@{/status/register-search(username=${status.username})}"
                                       class="btn btn-sm btn-outline-warning">
                                        <i class="bi bi-search me-1"></i>Register
                                    </a>

                                    <!-- Work Time button renamed to WT -->
                                    <a th:href="@{/user/worktime(username=${status.username})}"
                                       class="btn btn-sm btn-outline-warning"
                                       th:classappend="${status.username != currentUsername && !#authorization.expression('hasAnyRole(''ADMIN'', ''TEAM_LEADER'')') ? 'disabled opacity-50 pe-none' : ''}">
                                        <i class="bi bi-clock me-1"></i>WT
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        function updateOnlineCount() {
            const statusSpans = document.querySelectorAll('table tbody tr td span.badge span.ms-1');
            let onlineCount = 0;

            statusSpans.forEach(span => {
                if (span.textContent.trim() === 'Online') {
                    onlineCount++;
                }
            });

            document.getElementById('onlineCount').textContent = onlineCount;
        }

        function updateLastRefresh() {
            const now = new Date();

            // Get day of week
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayName = daysOfWeek[now.getDay()];

            // Format the date as DD/MM/YYYY
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // January is 0
            const year = now.getFullYear();

            // Format the time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            // Combine into Day :: DD/MM/YYYY :: HH:MM format with bold time
            const formattedDateTime = `${dayName} :: ${day}/${month}/${year} :: <strong>${hours}:${minutes}</strong>`;

            document.getElementById('lastUpdate').innerHTML = formattedDateTime;
        }

        function formatDateDisplays() {
            document.querySelectorAll('.date-display').forEach(element => {
                const timestamp = element.textContent.trim();

                // Skip if it's "Never" or other non-date value
                if (timestamp === "Never" || !timestamp.includes('-')) {
                    return;
                }

                try {
                    // Parse timestamp (expected format: yyyy-MM-dd HH:mm:ss)
                    const parts = timestamp.split(' ');
                    if (parts.length !== 2) return;

                    const dateParts = parts[0].split('-');
                    const timeParts = parts[1].split(':');

                    if (dateParts.length !== 3 || timeParts.length < 2) return;

                    const year = parseInt(dateParts[0]);
                    const month = parseInt(dateParts[1]) - 1; // Months are 0-indexed in JS
                    const day = parseInt(dateParts[2]);
                    const hours = parseInt(timeParts[0]);
                    const minutes = parseInt(timeParts[1]);

                    const date = new Date(year, month, day, hours, minutes);

                    // Get day of week
                    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                    const dayName = daysOfWeek[date.getDay()];

                    // Format the date parts
                    const formattedDay = String(day).padStart(2, '0');
                    const formattedMonth = String(month + 1).padStart(2, '0');
                    const formattedHours = String(hours).padStart(2, '0');
                    const formattedMinutes = String(minutes).padStart(2, '0');

                    // Create the formatted string: Day :: DD/MM/YYYY :: bold(HH:MM)
                    const formattedDate = `${dayName} :: ${formattedDay}/${formattedMonth}/${year} :: <strong>${formattedHours}:${formattedMinutes}</strong>`;

                    // Update the element
                    element.innerHTML = formattedDate;

                } catch (error) {
                    console.error("Error formatting date:", error);
                }
            });
        }

        window.addEventListener('load', function() {
            updateOnlineCount();
            updateLastRefresh();
            formatDateDisplays();
        });

        setInterval(function() {
            updateLastRefresh();
            updateOnlineCount();
        }, 60000);
    </script>
</th:block>
</body>
</html>
