<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="English">
<head>
    <title>Login - CT3</title>
    <style>
        .login-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
        }

        .login-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .status-card {
            border: none;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            animation: slideDown 0.5s ease-out;
        }

        .status-card.online {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
        }

        .status-card.offline-available {
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
        }

        .status-card.offline-unavailable {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
        }

        .input-group {
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .input-group-text {
            background: #f8f9fa;
            border: 1px solid #ced4da;
            border-right: none;
        }

        .form-control {
            border: 1px solid #ced4da;
            padding: 0.625rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            border-color: #3498db;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border: none;
            padding: 0.625rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #34495e, #2980b9);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .password-toggle {
            border: 1px solid #ced4da;
            border-left: none;
        }

        .password-toggle:hover {
            background-color: #e9ecef;
        }

        .sync-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sync-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sync-message {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                min-height: calc(100vh - 150px);
                padding: 1rem;
            }

            .login-card {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Sync Overlay -->
    <div id="syncOverlay" class="sync-overlay">
        <div class="sync-message">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h5 class="mb-0 mt-3">Synchronizing data...</h5>
        </div>
    </div>

    <div class="login-container">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <!-- System Status Card -->
                    <div class="card mb-3 status-card" th:if="${mode != null}"
                         th:classappend="${mode == 'ONLINE' ? 'online' : (offlineModeAvailable ? 'offline-available' : 'offline-unavailable')}">
                        <div class="card-body p-3">
                            <div th:if="${mode == 'ONLINE'}" class="d-flex align-items-center text-success">
                                <i class="bi bi-wifi me-2"></i>
                                <span>Connected to Network</span>
                            </div>
                            <div th:if="${mode == 'OFFLINE'}" class="d-flex align-items-center">
                                <div th:if="${offlineModeAvailable}" class="text-warning">
                                    <i class="bi bi-wifi-off me-2"></i>
                                    <span>Offline Mode - Using Local Data</span>
                                </div>
                                <div th:unless="${offlineModeAvailable}" class="text-danger">
                                    <i class="bi bi-exclamation-triangle me-2"></i>
                                    <span>No Connection - No Offline Data Available</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Login Card -->
                    <div class="login-card">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">Login</h2>

                            <!-- Error Messages -->
                            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center mb-3">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                <span>Invalid username or password</span>
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center mb-3">
                                <i class="bi bi-check-circle me-2"></i>
                                <span>You have been logged out successfully</span>
                            </div>

                            <!-- Login Form -->
                            <form th:action="@{/login}" method="post" class="needs-validation" novalidate onsubmit="return handleLogin(event)">
                                <!-- Username Field -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text"
                                               class="form-control"
                                               id="username"
                                               name="username"
                                               required
                                               autocomplete="username">
                                        <div class="invalid-feedback">
                                            Please enter your username
                                        </div>
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password"
                                               class="form-control"
                                               id="password"
                                               name="password"
                                               required
                                               autocomplete="current-password">
                                        <button class="btn btn-outline-secondary password-toggle"
                                                type="button"
                                                onclick="togglePassword()">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <div class="invalid-feedback">
                                            Please enter your password
                                        </div>
                                    </div>
                                </div>

                                <!-- Remember Me -->
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input type="checkbox"
                                               class="form-check-input"
                                               id="rememberMe"
                                               name="rememberMe"
                                               th:disabled="${!networkAvailable && !offlineModeAvailable}">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember Me
                                        </label>
                                    </div>
                                    <small class="form-text text-muted" th:if="${networkAvailable}">
                                        Stores data locally for offline use!
                                    </small>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit"
                                        class="btn btn-primary w-100"
                                        th:disabled="${!networkAvailable && !offlineModeAvailable}">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = passwordInput.nextElementSibling;
            const toggleIcon = toggleButton.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Get the network availability from Thymeleaf
        const networkAvailable = /*[[${networkAvailable}]]*/ false;

        function handleLogin(event) {
            const form = event.target;
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                form.classList.add('was-validated');
                return false;
            }

            if (networkAvailable) {
                const overlay = document.getElementById('syncOverlay');
                overlay.style.display = 'flex';
                overlay.classList.add('active');
            }

            return true;
        }
    </script>
</th:block>
</body>
</html>
