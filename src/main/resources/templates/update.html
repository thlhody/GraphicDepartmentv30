<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}" lang="en">
<head>
    <title>Check for Updates</title>
    <link rel="stylesheet" th:href="@{/css/update.css?v=18781}">
</head>

<body>
<div layout:fragment="content">
    <div class="container py-4">
        <!-- Header Section -->
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="header-title">Check for Updates</h1>
                <p class="text-muted">Current version: <span th:text="${versionInfo.currentVersion}">0.0.0</span></p>
            </div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}">Error message</span>
        </div>

        <!-- Card for Update Info -->
        <div class="card">
            <div class="card-body">
                <div th:if="${versionInfo.updateAvailable}" class="update-available">
                    <div class="alert alert-success mb-4">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-arrow-up-circle-fill me-3 fs-1"></i>
                            <div>
                                <h5 class="mb-1">Update Available!</h5>
                                <p class="mb-0">A new version (<span th:text="${versionInfo.newVersion}">0.0.0</span>)
                                    is available.</p>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <a th:href="@{/update/download}" class="btn btn-primary btn-lg">
                            <i class="bi bi-download me-2"></i>
                            Download Update
                        </a>
                    </div>
                </div>

                <div th:if="${!versionInfo.updateAvailable}" class="no-update text-center py-4">
                    <i class="bi bi-check-circle-fill text-success fs-1"></i>
                    <h4 class="mt-3">You're up to date!</h4>
                    <p class="text-muted">You are currently running the latest version.</p>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>
                Back to Home
            </a>
        </div>
    </div>
</div>
</body>
</html>
