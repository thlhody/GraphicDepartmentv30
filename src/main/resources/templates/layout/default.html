<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="600">
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
    <title layout:title-pattern="$CONTENT_TITLE - CT3">CT3</title>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
          rel="stylesheet"/>

    <!-- Default CSS -->
    <link th:href="@{/css/default.css?v=071120252214}" rel="stylesheet">
    <!-- Toast Alerts CSS -->
    <link th:href="@{/css/toast-alerts.css?v=071120252214}" rel="stylesheet">

    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Import Map for ES6 Modules -->
    <script type="importmap">
    {
      "imports": {
        "@/core/": "/js/core/",
        "@/components/": "/js/components/",
        "@/services/": "/js/services/",
        "@/features/": "/js/features/"
      }
    }
    </script>

    <!-- Core ES6 Modules (Modern Browsers) -->
    <script type="module">
        // Cache buster for all imports
        const cacheBuster = new Date().getTime();

        // Import core systems with cache busting
        Promise.all([
            import(`/js/components/ToastNotification.js?v=${cacheBuster}`),
            import(`/js/core/api.js?v=${cacheBuster}`),
            import(`/js/core/constants.js?v=${cacheBuster}`)
        ]).then(([ToastModule, APIModule, ConstantsModule]) => {
            // Extract exports
            const ToastNotification = ToastModule.ToastNotification;
            const API = APIModule.API;
            const Constants = ConstantsModule;

            // Make available globally for backward compatibility and page scripts
            window.ToastNotification = ToastNotification;
            window.API = API;
            window.Constants = Constants;

            // Legacy compatibility - map new ToastNotification to old showToast
            window.showToast = function(title, message, type) {
                ToastNotification.show(title, message, type);
            };

            // Initialize core systems on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    API.init();
                    console.log('✅ Core ES6 modules initialized');

                    // Process any server-side alerts
                    ToastNotification.processServerAlerts();
                });
            } else {
                API.init();
                console.log('✅ Core ES6 modules initialized');

                // Process any server-side alerts
                ToastNotification.processServerAlerts();
            }
        }).catch(err => {
            console.error('❌ Error loading core modules:', err);
        });
    </script>

    <!-- Legacy Fallback (IE11 and older browsers) -->
    <script nomodule th:src="@{/js/legacy/constants.js}"></script>
    <script nomodule th:src="@{/js/legacy/default.js}" defer></script>
    <script nomodule th:src="@{/js/legacy/toast-alerts.js}" defer></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/images/ct.png}" alt="CT3" class="me-2" style="height: 24px;" src="">
        </a>

        <div class="navbar-collapse">
            <ul class="navbar-nav me-auto"></ul>
            <div class="d-flex gap-3 align-items-center">
                <div sec:authorize="isAuthenticated()" class="me-2">
                    <a class="btn btn-navbar"
                       th:href="@{${
       #authorization.expression('hasRole(''ADMIN'')') ? '/admin' :
       #authorization.expression('hasRole(''TEAM_LEADER'')') ? '/team-lead' :
       #authorization.expression('hasRole(''TL_CHECKING'')') ? '/team-checking' :
       #authorization.expression('hasRole(''USER_CHECKING'')') ? '/user-checking' :
       #authorization.expression('hasRole(''CHECKING'')') ? '/checking' :
       '/user'
   }}">
                        <i class="bi bi-grid me-2"></i>
                        <span th:text="${
        #authorization.expression('hasRole(''ADMIN'')') ? 'Admin Panel' :
        #authorization.expression('hasRole(''TEAM_LEADER'')') ? 'Team Dashboard' :
        #authorization.expression('hasRole(''TL_CHECKING'')') ? 'Team Checking' :
        #authorization.expression('hasRole(''USER_CHECKING'')') ? 'User Checking' :
        #authorization.expression('hasRole(''CHECKING'')') ? 'Checking Dashboard' :
        'Dashboard'
    }">
                            Dashboard
                        </span>
                    </a>
                </div>

                <div sec:authorize="isAnonymous()">
                    <a class="btn btn-navbar" th:href="@{/login}">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-navbar">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Status Indicator -->

    <div th:insert="~{status/network-status :: statusIndicator}"></div>
</div>

<!-- Toast Alert System -->
<div th:replace="~{alerts/toast-alerts :: toast-alerts}"></div>

<!-- Main Content -->
<main role="main" class="fade-in">
    <div layout:fragment="content">
        <!-- Content will be injected here -->
        <p>No content available</p>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">

            </div>

            </div>

    </div>
</footer>

<!-- Page-specific scripts -->
<th:block layout:fragment="scripts"><!-- Additional scripts will be inserted here --></th:block>

<!-- Sync Logs Functionality (ES6 Module) -->
<script type="module">
    // Cache buster
    const cacheBuster = new Date().getTime();

    Promise.all([
        import(`/js/core/api.js?v=${cacheBuster}`),
        import(`/js/components/ToastNotification.js?v=${cacheBuster}`)
    ]).then(([APIModule, ToastModule]) => {
        const API = APIModule.API;
        const ToastNotification = ToastModule.ToastNotification;

        document.addEventListener('DOMContentLoaded', () => {
            const syncBtn = document.getElementById('syncLogsBtn');

            if (syncBtn) {
                syncBtn.addEventListener('click', async (e) => {
                    e.preventDefault();

                    // Disable button and show loading state
                    syncBtn.style.pointerEvents = 'none';
                    const originalHTML = syncBtn.innerHTML;
                    syncBtn.innerHTML = '<i class="bi bi-arrow-repeat spin me-2"></i>Syncing...';

                    try {
                        const data = await API.post('/logs/sync');

                        if (data.success) {
                            ToastNotification.success('Success', data.message || 'Logs synced successfully to network');
                        } else if (data.networkUnavailable) {
                            ToastNotification.warning('Network Unavailable', data.message || 'Network is currently unavailable. Logs will be synced automatically when connection is restored.');
                        } else {
                            ToastNotification.error('Error', data.message || 'Failed to sync logs');
                        }
                    } catch (error) {
                        ToastNotification.error('Error', 'Failed to sync logs: ' + error.message);
                    } finally {
                        // Re-enable button and restore original content
                        syncBtn.style.pointerEvents = '';
                        syncBtn.innerHTML = originalHTML;
                    }
                });
            }
        });
    }).catch(err => {
        console.error('❌ Error loading sync logs modules:', err);
    });
</script>

<!-- Legacy Fallback for Sync Logs (IE11) -->
<script nomodule>
    $(document).ready(function() {
        $('#syncLogsBtn').click(function(e) {
            e.preventDefault();
            const btn = $(this);
            btn.prop('disabled', true)
                .html('<i class="bi bi-arrow-repeat spin me-1"></i>Syncing...');

            $.ajax({
                url: '/logs/sync',
                method: 'POST',
                dataType: 'json',
                success: function(data) {
                    if (data.success) {
                        window.showToast('Success', data.message || 'Logs synced successfully to network', 'success');
                    } else {
                        if (data.networkUnavailable) {
                            window.showToast('Network Unavailable', data.message || 'Network is currently unavailable. Logs will be synced automatically when connection is restored.', 'warning');
                        } else {
                            window.showToast('Error', data.message || 'Failed to sync logs', 'error');
                        }
                    }
                },
                error: function(xhr, status, error) {
                    window.showToast('Error', 'Failed to sync logs: ' + error, 'error');
                },
                complete: function() {
                    btn.prop('disabled', false)
                        .html('<i class="bi bi-cloud-arrow-up me-1"></i>Sync Logs');
                }
            });
        });
    });
</script>

<style>
    .spin {
        animation: spinner 1s linear infinite;
    }
    @keyframes spinner {
        to {transform: rotate(360deg);}
    }
</style>
</body>
</html>
