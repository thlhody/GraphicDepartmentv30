<!-- dashboard/admin/fragments/admin-cards.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div class="row g-4" th:fragment="adminCards">
    <div class="col-md-6 col-lg-4" th:each="card : ${dashboardCards}">
        <div class="card h-100 shadow-sm hover-shadow transition-all">
            <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center gap-2">
                        <div th:class="${'rounded-circle bg-' + card.color + ' bg-opacity-10 p-3'}">
                            <i th:class="${'bi bi-' + card.icon + ' text-' + card.color}"></i>
                        </div>
                        <div>
                            <h5 class="card-title mb-1" th:text="${card.title}"></h5>
                            <small class="text-muted" th:text="${card.subtitle}"></small>
                        </div>
                    </div>
                    <span th:if="${card.badge}" th:class="${'badge bg-' + card.badgeColor}" th:text="${card.badge}"></span>
                </div>
                <a th:href="${card.actionUrl}"
                   th:class="${'btn btn-outline-' + card.color + ' w-100 mt-auto'}"
                   th:text="${card.actionText}"
                   th:target="${card.external ? '_blank' : '_self'}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
