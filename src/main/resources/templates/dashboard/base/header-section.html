<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        .text-elegant {
            font-family: "Georgia", serif;
            font-weight: 400;
            color: #2c3e50;
        }
        .system-info {
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        .status-dot.online { background-color: #28a745; }
        .status-dot.offline { background-color: #dc3545; }
        .header-date {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="bg-white rounded-3 shadow-sm p-4 mb-4" th:fragment="header">
    <div class="d-flex justify-content-between align-items-start">
        <div>
            <h2 class="mb-2" th:text="${dashboard.pageTitle}">Dashboard</h2>
            <div class="d-flex align-items-center gap-3">
                <h1 class="h1 mb-0 text-primary" th:text="${dashboard.userFullName}">User</h1>
                <span class="badge bg-primary rounded-pill px-3 py-2" th:text="${dashboard.username}">username</span>
            </div>
        </div>

        <div class="text-end">
            <div class="text-elegant header-date" th:text="${#temporals.format(#temporals.createNow(), 'EEEE, dd MMMM yyyy')}">
                Thursday, 21 November 2024
            </div>
        </div>
    </div>
</div>
</body>
</html>
