<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<!-- Session Diagnostics Fragment -->
<div th:fragment="session-utility" class="utility-section" id="session-utility">
    <div class="utility-header">
        <div class="utility-icon">
            <i class="bi bi-person-workspace"></i>
        </div>
        <div class="utility-info">
            <h3 class="utility-title">Session Diagnostics</h3>
            <p class="utility-description">
                Monitor session state and resolve issues.<br>
                Reset stuck sessions and clear temporary data.
            </p>
        </div>
        <div class="utility-toggle">
            <button class="btn-subtle" data-bs-toggle="collapse" data-bs-target="#session-controls"
                    aria-expanded="false" aria-controls="session-controls">
                <i class="bi bi-chevron-down toggle-icon"></i>
            </button>
        </div>
    </div>

    <div class="collapse utility-controls" id="session-controls">
        <div class="controls-grid">
            <!-- Session Status -->
            <div class="control-group">
                <label class="control-label">Session Status</label>
                <div class="stats-display" id="session-stats">
                    <div class="stat-item">
                        <span class="stat-label">Current User</span>
                        <span class="stat-value" id="current-username">Loading...</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Session Health</span>
                        <span class="stat-value" id="session-health">Checking...</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Cache Status</span>
                        <span class="stat-value" id="cache-health">Checking...</span>
                    </div>
                </div>
            </div>

            <!-- Session Operations -->
            <div class="control-group">
                <label class="control-label">Session Operations</label>
                <div class="action-buttons">
                    <button id="check-session-btn" class="btn-action info">
                        <i class="bi bi-search"></i>
                        <span>Check Status</span>
                    </button>
                    <button id="manual-reset-btn" class="btn-action warning">
                        <i class="bi bi-arrow-clockwise"></i>
                        <span>Manual Reset</span>
                    </button>
                </div>
            </div>

            <!-- Context Information -->
            <div class="control-group">
                <label class="control-label">Context Information</label>
                <div class="action-buttons">
                    <button id="context-status-btn" class="btn-action secondary">
                        <i class="bi bi-info-circle"></i>
                        <span>Context Status</span>
                    </button>
                    <button id="reset-status-btn" class="btn-action secondary">
                        <i class="bi bi-clock-history"></i>
                        <span>Reset History</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Area -->
        <div id="session-results" class="results-area" style="display: none;">
            <div class="results-header">
                <h4 class="results-title">Session Diagnostics</h4>
                <button id="clear-session-results" class="btn-clear">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div id="session-content" class="results-content">
                <!-- Session results will be loaded here -->
            </div>
        </div>
    </div>
</div>

</html>
