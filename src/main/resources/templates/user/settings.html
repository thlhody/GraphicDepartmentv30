<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="en">
<head>
    <title>User Settings</title>
    <link rel="stylesheet" th:href="@{/css/settings-user.css}">
    <link rel="stylesheet" th:href="@{/css/alerts.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container py-4">
        <!-- Status Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!-- Header Section -->
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
                <h1 class="header-title">Account Settings</h1>
                <div class="badge bg-primary rounded-pill">
                    <i class="bi bi-person me-2"></i>
                    <span th:text="${user.role}">User</span>
                </div>
            </div>
            <a class="btn btn-outline-primary" th:href="${dashboardUrl}">
                <i class="bi bi-grid me-2"></i>Dashboard
            </a>
        </div>
        <!-- Main Content -->
        <div class="row g-4">
            <!-- User Information Card -->
            <div class="col-lg-8">
                <div class="card settings-card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-person-circle me-2"></i>Profile Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-4">
                            <!-- Name -->
                            <div class="col-md-6">
                                <div class="profile-stat border-start border-4 border-primary ps-3">
                                    <h6 class="text-muted mb-1">Name</h6>
                                    <div class="h5 mb-0" th:text="${user.name}">John Doe</div>
                                </div>
                            </div>

                            <!-- Username -->
                            <div class="col-md-6">
                                <div class="profile-stat border-start border-4 border-info ps-3">
                                    <h6 class="text-muted mb-1">Username</h6>
                                    <div class="h5 mb-0" th:text="${user.username}">johndoe</div>
                                </div>
                            </div>

                            <!-- Employee ID -->
                            <div class="col-md-6">
                                <div class="profile-stat border-start border-4 border-success ps-3">
                                    <h6 class="text-muted mb-1">Employee ID</h6>
                                    <div class="h5 mb-0" th:text="${user.employeeId}">EMP123</div>
                                </div>
                            </div>

                            <!-- Schedule -->
                            <div class="col-md-6">
                                <div class="profile-stat border-start border-4 border-warning ps-3">
                                    <h6 class="text-muted mb-1">Daily Schedule</h6>
                                    <div class="h5 mb-0">
                                        <span th:text="${user.schedule}">8</span>
                                        <small class="text-muted">hours</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Password Change Card -->
            <div class="col-lg-4">
                <div class="card settings-card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-shield-lock me-2"></i>Security
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/settings/change-password}"
                              method="post"
                              class="needs-validation password-form"
                              novalidate>
                            <!-- Current Password -->
                            <div class="mb-4">
                                <label for="currentPasswordInput" class="form-label text-muted">Current Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-key"></i>
                                    </span>
                                    <input id="currentPasswordInput"
                                           type="password"
                                           class="form-control"
                                           name="currentPassword"
                                           required
                                           placeholder="Enter current password">
                                    <div class="invalid-feedback">
                                        Please enter your current password
                                    </div>
                                </div>
                            </div>

                            <!-- New Password -->
                            <div class="mb-4">
                                <label for="newPasswordInput" class="form-label text-muted">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input id="newPasswordInput"
                                           type="password"
                                           class="form-control"
                                           name="newPassword"
                                           required
                                           placeholder="Enter new password">
                                    <div class="invalid-feedback">
                                        Please enter a new password
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-circle me-2"></i>Update Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
