<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<body>
<!-- Check Bonus Fragment for Team Lead - Individual User Bonus Calculation -->
<div th:fragment="check-bonus-content (urlPrefix, isTeamView)" class="check-bonus-content">
    <!-- Only show for team lead view with selected user -->
    <div th:if="${isTeamView && selectedUser != null && !needsInitialization}">

        <!-- Bonus Configuration Card -->
        <div class="card shadow-sm mb-4 bonus-config-card">
            <div class="card-header bg-gradient-primary">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0 text-white">
                        <i class="bi bi-cash-coin me-2"></i>Bonus Configuration
                    </h5>
                    <!-- Bonus Sum - Small corner display with double-click to edit -->
                    <div class="bonus-sum-container">
                        <div id="bonusSumDisplay" class="bonus-sum-display" title="Double-click to edit">
                            <i class="bi bi-piggy-bank-fill me-1"></i>
                            <span id="bonusSumText">1343</span> <small>RON</small>
                        </div>
                        <label for="bonusSum" class="visually-hidden">Bonus Sum in RON</label>
                        <input type="number"
                               class="form-control form-control-sm bonus-sum-input"
                               id="bonusSum"
                               value="1343"
                               step="0.01"
                               min="0"
                               placeholder="1343"
                               aria-label="Bonus sum in RON currency"
                               style="display: none;">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <!-- Hours Option Selection - Improved Layout -->
                    <div class="col-lg-8">
                        <label class="form-label fw-semibold mb-3">
                            <i class="bi bi-clock-history me-1"></i>Hours Calculation Method
                        </label>
                        <div class="hours-options-grid">
                            <!-- Option 1: Live Hours -->
                            <div class="form-check hours-option-card">
                                <input class="form-check-input" type="radio" name="hoursOption" id="hoursOptionLive" value="live">
                                <label class="form-check-label" for="hoursOptionLive">
                                    <div class="option-header">
                                        <i class="bi bi-speedometer2 text-primary"></i>
                                        <strong>Live Hours</strong>
                                    </div>
                                    <small class="text-muted d-block">Actual worked hours including overtime</small>
                                    <span class="badge bg-info mt-2" id="liveHoursValue">-</span>
                                </label>
                            </div>

                            <!-- Option 2: Standard Hours -->
                            <div class="form-check hours-option-card">
                                <input class="form-check-input" type="radio" name="hoursOption" id="hoursOptionStandard" value="standard" checked>
                                <label class="form-check-label" for="hoursOptionStandard">
                                    <div class="option-header">
                                        <i class="bi bi-calendar-check text-success"></i>
                                        <strong>Standard Hours</strong>
                                    </div>
                                    <small class="text-muted d-block">(Workdays - timeoff) Ã— schedule</small>
                                    <span class="badge bg-success mt-2" id="standardHoursValue">-</span>
                                </label>
                            </div>

                            <!-- Option 3: Manual Hours -->
                            <div class="form-check hours-option-card">
                                <input class="form-check-input" type="radio" name="hoursOption" id="hoursOptionManual" value="manual">
                                <label class="form-check-label" for="hoursOptionManual">
                                    <div class="option-header">
                                        <i class="bi bi-pencil-square text-warning"></i>
                                        <strong>Manual Hours</strong>
                                    </div>
                                    <small class="text-muted d-block mb-2">Enter custom value</small>
                                    <input type="number"
                                           class="form-control form-control-sm manual-hours-input"
                                           id="manualHours"
                                           value="160"
                                           step="1"
                                           min="0"
                                           placeholder="160"
                                           disabled>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons - Improved Layout -->
                    <div class="col-lg-4">
                        <div class="d-flex flex-column gap-2">
                            <button id="calculateBonusBtn"
                                    class="btn btn-primary btn-action"
                                    type="button">
                                <i class="bi bi-calculator me-2"></i>Calculate Bonus
                            </button>
                            <button id="saveBonusBtn"
                                    class="btn btn-success btn-action"
                                    type="button">
                                <i class="bi bi-save me-2"></i>Save Bonus
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bonus Results Card -->
        <div class="card shadow-sm mb-4" id="bonusResults" style="display: none;">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">
                    <i class="bi bi-graph-up me-2"></i>Bonus Calculation -
                    <span id="bonusUserName" th:text="${selectedUser.name}">Username</span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-center">Total WU/M</th>
                                <th class="text-center">Working Hours</th>
                                <th class="text-center">Target WU/HR</th>
                                <th class="text-center">Total WU/HR/M</th>
                                <th class="text-center">Efficiency %</th>
                                <th class="text-center">Bonus Amount</th>
                            </tr>
                        </thead>
                        <tbody id="bonusResultsBody">
                            <!-- Single row populated by JavaScript for selected user -->
                            <tr>
                                <td class="text-center" id="result-totalWUM">-</td>
                                <td class="text-center" id="result-workingHours">-</td>
                                <td class="text-center" id="result-targetWUHR">-</td>
                                <td class="text-center" id="result-totalWUHRM">-</td>
                                <td class="text-center" id="result-efficiencyPercent">-</td>
                                <td class="text-center fw-bold" id="result-bonusAmount">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Empty State Message -->
        <div class="alert alert-info" id="noBonusMessage" style="display: none;">
            <i class="bi bi-info-circle me-2"></i>
            No bonus calculated yet. Click "Calculate Bonus" to generate bonus for
            <strong th:text="${selectedUser.name}">selected user</strong>.
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" id="bonusErrorMessage" style="display: none;">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span id="bonusErrorText"></span>
        </div>

        <!-- Success Message -->
        <div class="alert alert-success" id="bonusSuccessMessage" style="display: none;">
            <i class="bi bi-check-circle me-2"></i>
            <span id="bonusSuccessText"></span>
        </div>
    </div>
</div>
</body>
</html>
