# Notification Display Settings

# Monitor to display notifications on:
# - 'default' for primary monitor
# - '1' for first monitor
# - '2' for second monitor, etc.
notification.monitor=default

# Position on screen:
# - 'top-right', 'top-left', 'bottom-right', 'bottom-left'
# - 'top-center', 'bottom-center', 'center-right', 'center-left'
# - 'center' for center of screen
notification.screen.pos=bottom-right

# Enable/disable notifications globally
notification.enabled=true

# Notification dimensions
notification.width=600
notification.height=400

# Notification opacity (0.0-1.0)
notification.opacity=0.0

# Always center notifications regardless of screen.pos setting
notification.always.center=false

# Add extra margin to avoid taskbar overlap
notification.taskbar.fix=true